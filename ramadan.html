<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ramadan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ramadan Mubarak</title>
</head>
<body>
    <!-- Carousel -->
  <div id="demo" class="carousel slide container" data-bs-ride="carousel">

       <!-- Indicators/dots -->
       <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
       </div>
    
       <!-- The slideshow/carousel -->
       <div class="carousel-inner  col-xs-12">
      <div class="carousel-item active">
        <img src="ramadan.jpg" alt="ramadan" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <p class="ram"><b>Hidden Smile Store</b></p>
          <p><b>We are welcoming you to the blessed month </b></p>
        </div>
      </div>
      <div class="carousel-item  col-xs-12">
        <img src="ramadan_5.jpg" alt="ramadan" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <p class="ram"><b>Ramadan in Adavance</b></p>
          <p><b>Let start preparing on earning more reward</b></p>
        </div> 
      </div>
      <div class="carousel-item  col-xs-12">
        <img src="ramadan_4.jpg" alt="ramadan_2" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <p class="ram"><b>Ramadan is here again!</b></p>
          <p><b>Time to move closer to your Lord</b></p>
        </div>  
      </div>
       </div>
    
       <!-- Left and right controls/icons -->
       <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
       </button>
       <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
       <span class="carousel-control-next-icon"></span>
       </button>
  </div>
  
</body>
</html>
